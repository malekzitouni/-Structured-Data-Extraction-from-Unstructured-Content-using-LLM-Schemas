
<!DOCTYPE html>
<html>
<head>
    <title>Processing Results</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .row { display: flex; gap: 20px; }
        .col { flex: 1; }
        .card { background: #f9f9f9; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        .result-item { padding: 10px; border-bottom: 1px solid #eee; }
        pre { background: #2d2d2d; color: #f8f8f2; padding: 15px; border-radius: 5px; overflow: auto; }
        img { max-width: 100%; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Processing Results</h1>
        <div class="row">
            <div class="col">
                <div class="card">
                    <h2>Original Document</h2>
                    <img src="{{ image_url }}" alt="Processed Document">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h2>Extracted Data</h2>
                    <div id="extractedData">
                        {% for field, value in structured_data.items() %}
                        <div class="result-item">
                            <strong>{{ field }}:</strong> {{ value or 'Not found' }}
                        </div>
                        {% endfor %}
                    </div>
                </div>
                
                <div class="card">
                    <h2>JSON Output</h2>
                    <pre>{{ json_data }}</pre>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
